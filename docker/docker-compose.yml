version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=familytree;Username=postgres;Password=postgres
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: familytree-db
    environment:
      POSTGRES_DB: familytree
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
