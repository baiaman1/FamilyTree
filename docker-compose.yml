version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: familytree-db
    restart: always
    environment:
      POSTGRES_USER: familytree
      POSTGRES_PASSWORD: familytree123
      POSTGRES_DB: family_tree_db
    ports:
      - "5432:5432"

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familytree -d family_tree_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: backend
      dockerfile: FamilyTree.Api/Dockerfile

    ports:
      - "5010:8080"

    environment:
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=family_tree_db;Username=familytree;Password=familytree123"

    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: frontend
    container_name: familytree-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
